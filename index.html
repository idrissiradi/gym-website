<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lux fitness Gym</title>
    <link rel="stylesheet" href="./styles/styled.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"

  <body>
    <!-- Navbar Section -->

    <nav class="navbar">
      <a href="/" class="navbar__logo">LUX</a>

      </div>
      <div class="navbar__menu">
        <a href="/" class="navbar__link">Home</a>

        <a href="/pages/plans.html" class="navbar__link">Plans</a>
        <a href="/pages/trainers.html" class="navbar__link">Trainers</a>

    </nav>

    <!-- Hero Section -->

    <div class="hero">

        <h1>LUX Fitness</h1>
        <p>Join Now For $29</p>
        <a href="/" class="button">Get started</a>

            </p>
          </div>
        </div>
        <div>
          <img src="/images/gym-2.jpg" alt="gym" class="services__img" />

    <script src="app.js"></script>
